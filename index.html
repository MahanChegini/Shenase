<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ابزار تولید شناسه واریز | سامانه پیشرفته</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
<style>
/* متغیرهای Dark Nebula */
:root {
  --bg: #060814; 
  --card: #0f172a; 
  --surface: #1e293b;
  --primary: #8b5cf6; /* بنفش پررنگ (Neon Purple) */
  --primary-glow: rgba(139, 92, 246, 0.4);
  --success: #10b981; 
  --success-glow: rgba(16, 185, 129, 0.3);
  --danger: #f87171;
  --text: #e0e7ff; 
  --muted: #94a3b8;
  --border: rgba(255, 255, 255, 0.08);
  --radius-xl: 20px;
  --radius-lg: 15px; 
  
  /* رنگ‌های نئومورفیک برای حالت Dark */
  --neum-dark-shadow: #04050e; 
  --neum-light-shadow: #141b31; 

  /* رنگ‌های لودینگ هماهنگ با تم */
  --loading-color-1: var(--primary); /* بنفش اصلی */
  --loading-color-2: #6d28d9; /* بنفش تیره */
  --loading-color-3: #a78bfa; /* بنفش روشن */
  --loading-color-4: var(--card); /* رنگ پس زمینه کارت */
}

/* استایل عمومی و زمینه */
* { box-sizing: border-box; font-family: 'Vazirmatn', sans-serif; }
body {
  margin: 0; min-height: 100vh;
  background: var(--bg);
  background-image: radial-gradient(circle at 15% 0%, var(--primary-glow), transparent 30%), 
                    radial-gradient(circle at 85% 90%, rgba(34, 197, 94, 0.1), transparent 35%);
  display: flex; align-items: center; justify-content: center; padding: 20px; color: var(--text);
  line-height: 1.5;
}
.container { max-width: 480px; width: 100%; }
.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius-xl);
  padding: 30px; 
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
}

/* عناوین */
h1 { margin: 0 0 5px; font-size: 1.5rem; font-weight: 800; }
.subtitle { margin: 0 0 25px; font-size: 0.9rem; color: var(--muted); line-height: 1.6;}

/* فیلدهای فرم */
fieldset { border: none; padding: 0; margin: 0 0 20px; }
.field { position: relative; margin-bottom: 25px; width: 100%; }
label { display: block; margin-bottom: 5px; font-size: 0.85rem; color: var(--muted); font-weight: 500;}

/* ---------------------------------- */
/* استایل ورودی‌ها (Neumorphism) - کاملاً صحیح */
/* ---------------------------------- */
.field .input {
    border: none; outline: none; border-radius: var(--radius-lg);
    padding: 1em; background-color: var(--card);
    box-shadow: inset 3px 3px 6px var(--neum-dark-shadow), inset -3px -3px 6px var(--neum-light-shadow);
    transition: 300ms ease-in-out; width: 100%; color: var(--text); font-size: 1rem;
    text-align: right; direction: ltr; 
}
.field .input::placeholder { color: var(--muted); opacity: 0.7; transition: opacity 300ms ease-in-out;}
.field .input:focus {
    background-color: var(--card); transform: none; 
    box-shadow: 10px 10px 30px var(--neum-dark-shadow), -10px -10px 30px var(--neum-light-shadow), 0 0 10px var(--primary-glow);
}
.field.is-error .input { 
    box-shadow: inset 0 0 0 2px var(--danger), inset 3px 3px 6px var(--neum-dark-shadow); 
}
#accountCount {
    box-shadow: inset 3px 3px 6px var(--neum-dark-shadow), inset -3px -3px 6px var(--neum-light-shadow);
    background: #0b111d !important;
    color: var(--muted) !important;
    opacity: 0.8 !important;
    cursor: not-allowed;
    text-align: right !important;
}

/* ---------------------------------- */
/* دکمه اصلی (Glow Button) - کاملاً صحیح */
/* ---------------------------------- */
.btn {
  width: 100%; padding: 15px; border-radius: var(--radius-lg); border: none; background: var(--primary);
  color: #fff; font-size: 1rem; font-weight: 700; cursor: pointer; margin-top: 25px; transition: all 0.3s ease;
  box-shadow: 0 5px 20px var(--primary-glow);
}
.btn:hover { 
  transform: translateY(-2px); box-shadow: 0 8px 30px var(--primary-glow), 0 0 20px var(--primary); 
  filter: brightness(1.1);
}
.btn:disabled { opacity: 0.35; cursor: not-allowed; transform: none; box-shadow: none; filter: none;}


/* ---------------------------------- */
/* لودینگ سه‌بعدی (3D Boxes) - حفظ شده */
/* ---------------------------------- */
#loadingOverlay {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(6, 8, 20, 0.9); border-radius: var(--radius-xl);
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    z-index: 10; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease;
}
#loadingOverlay.active { opacity: 1; visibility: visible; }
.loading-text { color: var(--primary); margin-top: 10px; font-size: 0.9rem; }
.boxes {
    --size: 24px; --duration: 800ms;
    height: calc(var(--size) * 2); width: calc(var(--size) * 3);
    position: relative; transform-style: preserve-3d; transform-origin: 50% 50%;
    margin-top: calc(var(--size) * 1.5 * -1);
    transform: rotateX(60deg) rotateZ(45deg) rotateY(0deg) translateZ(0px);
}
.boxes .box { width: var(--size); height: var(--size); top: 0; left: 0; position: absolute; transform-style: preserve-3d; }
.boxes .box:nth-child(1) { transform: translate(100%, 0); animation: box1 var(--duration) linear infinite; }
.boxes .box:nth-child(2) { transform: translate(0, 100%); animation: box2 var(--duration) linear infinite; }
.boxes .box:nth-child(3) { transform: translate(100%, 100%); animation: box3 var(--duration) linear infinite; }
.boxes .box:nth-child(4) { transform: translate(200%, 0); animation: box4 var(--duration) linear infinite; }
.boxes .box > div {
    --background: var(--loading-color-1); --top: auto; --right: auto; --bottom: auto; --left: auto;
    --translateZ: calc(var(--size) / 2); --rotateY: 0deg; --rotateX: 0deg;
    position: absolute; width: 100%; height: 100%;
    background: var(--background); top: var(--top); right: var(--right); bottom: var(--bottom); left: var(--left);
    transform: rotateY(var(--rotateY)) rotateX(var(--rotateX)) translateZ(var(--translateZ));
}
.boxes .box > div:nth-child(1) { --top: 0; --left: 0; }
.boxes .box > div:nth-child(2) { --background: var(--loading-color-2); --right: 0; --rotateY: 90deg; }
.boxes .box > div:nth-child(3) { --background: var(--loading-color-3); --rotateX: -90deg; }
.boxes .box > div:nth-child(4) { --background: var(--loading-color-4); --top: 0; --left: 0; --translateZ: calc(var(--size) * 3 * -1); }
@keyframes box1 { 0%, 50% { transform: translate(100%, 0); } 100% { transform: translate(200%, 0); } }
@keyframes box2 { 0% { transform: translate(0, 100%); } 50% { transform: translate(0, 0); } 100% { transform: translate(100%, 0); } }
@keyframes box3 { 0%, 50% { transform: translate(100%, 100%); } 100% { transform: translate(0, 100%); } }
@keyframes box4 { 0% { transform: translate(200%, 0); } 50% { transform: translate(200%, 100%); } 100% { transform: translate(100%, 100%); } }

/* ---------------------------------- */
/* دکمه کپی اصلاح شده و شیک */
/* ---------------------------------- */
.copy-area { display: flex; justify-content: center; margin-top: 15px; }
.copy-btn { 
  padding: 8px 15px; 
  border-radius: 8px; 
  border: 1px solid var(--success); 
  background: none; 
  color: var(--success); 
  font-size: 0.85rem; 
  cursor: pointer; 
  transition: all 0.2s ease;
  font-weight: 500;
  display: flex;
  align-items: center;
}
.copy-btn:hover { background: rgba(16, 185, 129, 0.1); }
.copy-btn svg { 
    width: 16px; /* اندازه کوچک و استاندارد */ 
    height: 16px; 
    margin-right: 5px; 
    fill: var(--success);
    transition: none; /* جلوگیری از تغییر اندازه ناخواسته */
}

/* بقیه استایل ها */
.validation-message { margin-top: 5px; font-size: 0.7rem; color: var(--danger); display: none; padding-right: 2px;}
.field.is-error .validation-message { display: block;}
.deposit { 
  font-size: 1.8rem; font-weight: 900; letter-spacing: 2px; margin: 10px 0 10px; 
  color: var(--success); direction: ltr; text-align: center; text-shadow: 0 0 8px var(--success-glow); 
}
</style>
</head>
<body>
<div class="container">
<div class="card">
    <div id="loadingOverlay">
        <div class="boxes">
            <div class="box"><div></div><div></div><div></div><div></div></div>
            <div class="box"><div></div><div></div><div></div><div></div></div>
            <div class="box"><div></div><div></div><div></div><div></div></div>
            <div class="box"><div></div><div></div><div></div><div></div></div>
        </div>
        <div class="loading-text">در حال تولید و ثبت شناسه...</div>
    </div>

    <h1>تولید شناسه واریز</h1>
    <p class="subtitle">سیستم پیشرفته تولید و ثبت شناسه مالی. اطلاعات ضروری را وارد کنید.</p>

    <form id="depositForm" onsubmit="event.preventDefault(); generateId();">
        <fieldset>
            <div class="field" id="usernameField">
                <label for="username">نام کاربری</label>
                <input id="username" class="input" type="text" autocomplete="off" name="username_input" placeholder="جهت ثبت در گزارش‌های سیستمی">
            </div>

            <div class="field" id="nationalCodeField">
                <label for="nationalCode">کد ملی</label>
                <input id="nationalCode" class="input" type="tel" maxlength="10" required autocomplete="off" name="nationalcode_input" placeholder="۱۰ رقم کد ملی بدون فاصله">
                <div class="validation-message">❌ کد ملی باید دقیقاً ۱۰ رقمی باشد.</div>
            </div>
        </fieldset>

        <fieldset>
            <div class="field" style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 10px; font-size: 0.85rem; color: var(--text); font-weight: 500;">تعداد اکانت</label>
                <div class="row">
                    <label class="switch" for="defaultAccount">
                        <input id="defaultAccount" type="checkbox" checked>
                        
                        <svg viewBox="0 0 64 64">
                            <path d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16" class="path"></path>
                        </svg>
                        <span class="switch-text">یک اکانت (پیش‌فرض)</span>
                    </label>
                    
                    <input id="accountCount" class="input disabled" type="tel" value="1" min="1" disabled aria-label="تعداد اکانت">
                </div>
            </div>
        </fieldset>
        
        <button type="submit" id="generateBtn" class="btn" disabled>
            ساخت شناسه و ثبت خودکار
        </button>
    </form>

    <div id="alert"></div>
</div>
</div>

<form id="gsheetForm" action="https://script.google.com/macros/s/AKfycbxOjhrFrzDBfZMG97sk1iDtrbA2PWQ92Z6T_9cbimxOf944_DFNX2tAQgB8Hvo--y8Y/exec" method="post" target="hidden_iframe">
  <input type="hidden" name="data" id="formData">
</form>
<iframe name="hidden_iframe" style="display:none;"></iframe>

<svg style="display: none;">
    <symbol id="icon-error" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></symbol>
    <symbol id="icon-success" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></symbol>
    <symbol id="icon-copy" viewBox="0 0 24 24" fill="currentColor">
        <path d="M16 1H4C2.9 1 2 1.9 2 3v14h2V3h12V1zm3 4H8C6.9 5 6 5.9 6 7v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
    </symbol>
</svg>

<script>
const checkbox = document.getElementById('defaultAccount');
const accountInput = document.getElementById('accountCount');
const nationalCodeInput = document.getElementById('nationalCode');
const alertBox = document.getElementById('alert');
const nationalCodeField = document.getElementById('nationalCodeField');
const generateBtn = document.getElementById('generateBtn');
const loadingOverlay = document.getElementById('loadingOverlay');

// 1. منطق Disable/Enable کردن تعداد اکانت
checkbox.addEventListener('change', () => {
    const disabled = checkbox.checked;
    accountInput.disabled = disabled;
    accountInput.classList.toggle('disabled', disabled);
    if (disabled) accountInput.value = 1;
    validateForm();
});

// 2. اعتبار سنجی همزمان
nationalCodeInput.addEventListener('input', validateForm);
accountInput.addEventListener('input', validateForm);
document.getElementById('username').addEventListener('input', () => {}); 

function validateForm() {
    const codeValue = nationalCodeInput.value.trim();
    const countValue = accountInput.value.trim();
    
    const isCodeValid = /^\d{10}$/.test(codeValue);
    const isCountValid = accountInput.disabled || (countValue !== '' && parseInt(countValue) > 0);

    nationalCodeField.classList.toggle('is-error', codeValue.length > 0 && !isCodeValid);

    const isFormValid = isCodeValid && isCountValid;
    generateBtn.disabled = !isFormValid;
    
    return isFormValid;
}

// 3. نمایش پیام‌ها (با دکمه کپی اصلاح شده)
function showAlert(type, message, depositId = null) {
    let iconId = type === 'error' ? 'icon-error' : 'icon-success';
    
    if (type === 'success' && depositId) {
        alertBox.innerHTML = `
            <div class="alert success">
                <svg class="icon" aria-hidden="true"><use xlink:href="#icon-success"></use></svg>
                <span>شناسه واریز با موفقیت ساخته و ثبت شد.</span>
                <div class="deposit">${depositId}</div>
                <div class="copy-area">
                    <button class="copy-btn" onclick="copyId('${depositId}')" aria-label="کپی شناسه واریز">
                        <svg aria-hidden="true"><use xlink:href="#icon-copy"></use></svg>کپی شناسه
                    </button>
                </div>
            </div>
        `;
    } else {
         alertBox.innerHTML = `
            <div class="alert ${type}">
                <svg class="icon" aria-hidden="true"><use xlink:href="#${iconId}"></use></svg>
                <span>${message}</span>
            </div>
        `;
    }
}

function copyId(val) {
    navigator.clipboard.writeText(val);
    const copyMessage = document.createElement('div');
    copyMessage.className = 'alert success';
    // استایل موقت برای پیام کپی شدن
    copyMessage.style.cssText = 'margin-top: 10px; padding: 8px 12px; font-size: 0.7rem; font-weight: 400; justify-content: center; border: 1px solid var(--success); box-shadow: 0 0 10px var(--success-glow);';
    copyMessage.innerHTML = '✅ شناسه در حافظه کپی شد!';
    alertBox.appendChild(copyMessage);
    
    setTimeout(() => {
        copyMessage.remove();
    }, 2000); 
}

// 4. تابع ارسال به گوگل شیت
function sendToSheet(username, nationalCode, depositId) {
    const payload = JSON.stringify({
        username: username,
        nationalCode: nationalCode,
        depositId: depositId
    });
    document.getElementById('formData').value = payload;
    document.getElementById('gsheetForm').submit();
}

// 5. تابع اصلی تولید شناسه (با لودینگ)
function generateId() {
    alertBox.innerHTML = ''; 

    if (!validateForm()) {
        showAlert('error', '❗ لطفا کد ملی ۱۰ رقمی و صحیح را وارد کنید.');
        return;
    }

    // فعال کردن لودینگ
    loadingOverlay.classList.add('active');

    // شبیه سازی پردازش ۱.۵ ثانیه ای
    setTimeout(() => {
        const nationalCode = nationalCodeInput.value.trim();
        const count = accountInput.value;
        const username = document.getElementById('username').value.trim() || '-';
        
        const depositId = count + nationalCode.substring(2);

        // نمایش شناسه موفقیت آمیز و ارسال دیتا
        showAlert('success', 'شناسه ساخته شد', depositId);
        sendToSheet(username, nationalCode, depositId);
        
        // غیرفعال کردن لودینگ
        loadingOverlay.classList.remove('active');

    }, 1500); 
}

// اجرای اولیه
document.addEventListener('DOMContentLoaded', validateForm);
</script>
</body>
</html>
