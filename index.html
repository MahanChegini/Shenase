<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ابزار تولید شناسه واریز</title>

  <!-- فونت فارسی -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f172a;
      --card: #020617;
      --primary: #38bdf8;
      --secondary: #22c55e;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --border: #1e293b;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #020617, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 520px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.4rem;
      font-weight: 700;
    }

    p.subtitle {
      margin: 0 0 24px;
      font-size: 0.9rem;
      color: var(--muted);
      line-height: 1.8;
    }

    .field {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text);
      font-size: 0.95rem;
      outline: none;
      transition: border 0.2s ease;
    }

    input:focus {
      border-color: var(--primary);
    }

    .row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      color: var(--muted);
      cursor: pointer;
    }

    .checkbox input {
      accent-color: var(--primary);
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, var(--primary), #0ea5e9);
      color: #020617;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 30px rgba(56,189,248,0.25);
    }

    .result {
      margin-top: 24px;
      padding: 16px;
      border-radius: 14px;
      background: rgba(34,197,94,0.08);
      border: 1px dashed rgba(34,197,94,0.4);
      text-align: center;
    }

    .result span {
      display: block;
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .result strong {
      font-size: 1.4rem;
      letter-spacing: 2px;
      color: var(--secondary);
    }

    @media (max-width: 480px) {
      .card {
        padding: 22px;
      }

      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>تولید شناسه واریز</h1>
      <p class="subtitle">
        یک ابزار ساده، سریع و دقیق برای ساخت شناسه واریز بر اساس کد ملی کاربر
      </p>

      <div class="field">
        <label>نام کاربری</label>
        <input type="text" placeholder="مثلاً: mahan" />
      </div>

      <div class="field">
        <label>کد ملی</label>
        <input id="nationalCode" type="text" maxlength="10" placeholder="۱۰ رقم کد ملی" />
      </div>

      <div class="field">
        <div class="row">
          <label class="checkbox">
            <input id="defaultAccount" type="checkbox" checked />
            تعداد اکانت پیش‌فرض (۱)
          </label>
          <input id="accountCount" type="number" min="1" value="1" disabled />
        </div>
      </div>

      <button onclick="generateId()">ساخت شناسه واریز</button>

      <div id="result" class="result" style="display:none;">
        <span>شناسه واریز شما</span>
        <strong id="depositId"></strong>
      </div>
    </div>
  </div>

  <script>
    const checkbox = document.getElementById('defaultAccount');
    const accountInput = document.getElementById('accountCount');

    checkbox.addEventListener('change', () => {
      accountInput.disabled = checkbox.checked;
      if (checkbox.checked) accountInput.value = 1;
    });

    function generateId() {
      const nationalCode = document.getElementById('nationalCode').value.trim();
      const accountCount = accountInput.value;
      const resultBox = document.getElementById('result');
      const output = document.getElementById('depositId');

      if (!/^\d{10}$/.test(nationalCode)) {
        alert('کد ملی باید دقیقاً ۱۰ رقم عددی باشد');
        return;
      }

      const generatedId = accountCount + nationalCode.substring(2);
      output.textContent = generatedId;
      resultBox.style.display = 'block';
    }
  </script>
</body>
</html>
