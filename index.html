<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ابزار تولید شناسه واریز | سامانه پیشرفته</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
<style>
/* متغیرهای Dark Nebula */
:root {
  --bg: #060814; 
  --card: #0f172a; 
  --surface: #1e293b;
  --primary: #8b5cf6; /* بنفش پررنگ (Neon Purple) */
  --primary-glow: rgba(139, 92, 246, 0.4);
  --success: #10b981; 
  --success-glow: rgba(16, 185, 129, 0.3);
  --danger: #f87171;
  --text: #e0e7ff; 
  --muted: #94a3b8;
  --border: rgba(255, 255, 255, 0.08);
  --radius-xl: 20px;
  --radius-lg: 10px;
}

/* استایل عمومی و زمینه */
* { box-sizing: border-box; font-family: 'Vazirmatn', sans-serif; }
body {
  margin: 0; min-height: 100vh;
  background: var(--bg);
  background-image: radial-gradient(circle at 15% 0%, var(--primary-glow), transparent 30%), 
                    radial-gradient(circle at 85% 90%, rgba(34, 197, 94, 0.1), transparent 35%);
  display: flex; align-items: center; justify-content: center; padding: 20px; color: var(--text);
  line-height: 1.5;
}
.container { max-width: 480px; width: 100%; }

/* کارت اصلی */
.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius-xl);
  padding: 30px; 
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
}

/* عناوین */
h1 { margin: 0 0 5px; font-size: 1.5rem; font-weight: 800; }
.subtitle { margin: 0 0 25px; font-size: 0.9rem; color: var(--muted); line-height: 1.6;}

/* فیلدهای فرم */
fieldset { border: none; padding: 0; margin: 0 0 20px; }
/* کلاس .field نقش .input-group را بازی می‌کند */
.field { 
    position: relative; 
    margin-bottom: 30px; /* فضای کافی برای لیبل شناور */
    width: 100%; 
}

/* ---------------------------------- */
/* استایل جدید ورودی‌ها (Floating Label) */
/* ---------------------------------- */
.field .input {
  /* تنظیمات Floating Label */
  border: solid 1.5px var(--muted); 
  border-radius: var(--radius-lg); 
  background: var(--surface);
  padding: 1rem; 
  font-size: 1rem;
  color: var(--text);
  transition: border 150ms cubic-bezier(0.4,0,0.2,1);
  
  /* تنظیمات RTL */
  width: 100%;
  display: block;
  text-align: right;
  direction: ltr; 
}

.user-label {
  /* تنظیمات Floating Label */
  position: absolute;
  right: 15px; /* به جای Left از Right استفاده شد */
  color: var(--muted);
  pointer-events: none;
  transform: translateY(1rem);
  transition: 150ms cubic-bezier(0.4,0,0.2,1);
}

.field .input:focus, .field .input:valid {
  outline: none;
  border: 1.5px solid var(--primary);
  box-shadow: 0 0 0 1px var(--primary-glow);
}

.field .input:focus ~ .user-label, .field .input:valid ~ .user-label {
  transform: translateY(-50%) scale(0.8);
  background-color: var(--card); /* رنگ پس زمینه کارت برای دیده شدن لیبل */
  padding: 0 .5em; /* کمی پدینگ بیشتر برای فارسی */
  color: var(--primary);
  /* موقعیت لیبل شناور برای RTL */
  right: 10px; 
}

/* ورودی غیرفعال شده (تعداد اکانت) */
#accountCount {
    border: none;
    background: #0b111d !important;
    color: var(--muted) !important;
    opacity: 0.8 !important;
    cursor: not-allowed;
    padding: 1rem !important;
    border-radius: var(--radius-lg) !important;
}

/* ---------------------------------- */
/* استایل چک‌باکس مدرن SVG */
/* ---------------------------------- */
.row { display: flex; justify-content: space-between; align-items: center; margin-top: 10px;}

.switch { 
    display: flex; 
    align-items: center; 
    gap: 10px; 
    cursor: pointer; 
    user-select: none; 
    font-size: 0.8rem; 
    color: var(--muted);
    padding: 5px; 
    border-radius: var(--radius-lg);
}
.switch input { display: none;}
.switch svg { overflow: visible; width: 24px; height: 24px; margin-left: 5px; }

.path {
    fill: none; stroke: var(--muted); stroke-width: 6; stroke-linecap: round; stroke-linejoin: round;
    transition: stroke-dasharray 0.5s ease, stroke-dashoffset 0.5s ease;
    stroke-dasharray: 241 9999999; stroke-dashoffset: 0;
}
.switch input:checked ~ svg .path {
    stroke: var(--success); 
    stroke-dasharray: 70.5096664428711 9999999;
    stroke-dashoffset: -262.2723388671875;
}


/* دکمه اصلی (Glow Button) و Alerts و Copy (بدون تغییر) */
.btn {
  width: 100%;
  padding: 15px;
  border-radius: var(--radius-lg);
  border: none;
  background: var(--primary);
  color: #fff;
  font-size: 1rem;
  font-weight: 700;
  cursor: pointer;
  margin-top: 25px;
  transition: all 0.3s ease;
  box-shadow: 0 5px 20px var(--primary-glow);
}
.btn:hover { 
  transform: translateY(-2px); 
  box-shadow: 0 8px 30px var(--primary-glow), 0 0 20px var(--primary); 
  filter: brightness(1.1);
}
.btn:disabled { opacity: 0.35; cursor: not-allowed; transform: none; box-shadow: none; filter: none;}

.alert { 
  margin-top: 25px; padding: 15px; border-radius: var(--radius-lg); display: flex; 
  gap: 10px; align-items: center; font-size: 0.85rem; font-weight: 500;
}
.alert.error { background: rgba(248, 113, 113, 0.1); border: 1px solid var(--danger); color: var(--danger); }
.alert.success { 
  background: var(--card); border: 1px solid var(--success); box-shadow: 0 0 15px var(--success-glow); 
  flex-direction: column; align-items: center; text-align: center;
}
.deposit { 
  font-size: 1.8rem; font-weight: 900; letter-spacing: 2px; margin: 10px 0 10px; 
  color: var(--success); direction: ltr; text-align: center; text-shadow: 0 0 8px var(--success-glow); 
}

/* خطای اعتبار سنجی */
.field.is-error .input { 
  border-color: var(--danger) !important;
  box-shadow: none !important;
}
.field.is-error .user-label {
    color: var(--danger) !important;
}
.validation-message { margin-top: 5px; font-size: 0.7rem; color: var(--danger); display: none; padding-right: 2px;}
.field.is-error .validation-message { display: block;}
</style>
</head>
<body>
<div class="container">
<div class="card">
    <h1>تولید شناسه واریز</h1>
    <p class="subtitle">سیستم پیشرفته تولید و ثبت شناسه مالی. اطلاعات ضروری را وارد کنید.</p>

    <form id="depositForm" onsubmit="event.preventDefault(); generateId();">
        <fieldset>
            <div class="field" id="usernameField">
                <input id="username" class="input" type="text" autocomplete="off" name="username_input">
                <label class="user-label" for="username">نام کاربری (اختیاری)</label>
            </div>

            <div class="field" id="nationalCodeField">
                <input id="nationalCode" class="input" type="tel" maxlength="10" required autocomplete="off" name="nationalcode_input">
                <label class="user-label" for="nationalCode">کد ملی (۱۰ رقم)</label>
                <div class="validation-message">❌ کد ملی باید دقیقاً ۱۰ رقمی باشد.</div>
            </div>
        </fieldset>

        <fieldset>
            <div class="field" style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 10px; font-size: 0.85rem; color: var(--text); font-weight: 500;">تعداد اکانت</label>
                <div class="row">
                    <label class="switch" for="defaultAccount">
                        <input id="defaultAccount" type="checkbox" checked>
                        
                        <svg viewBox="0 0 64 64">
                            <path d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16" class="path"></path>
                        </svg>
                        <span class="switch-text">یک اکانت (پیش‌فرض)</span>
                    </label>
                    
                    <input id="accountCount" class="input disabled" type="tel" value="1" min="1" disabled aria-label="تعداد اکانت">
                </div>
            </div>
        </fieldset>
        
        <button type="submit" id="generateBtn" class="btn" disabled>
            ساخت شناسه و ثبت خودکار
        </button>
    </form>

    <div id="alert"></div>
</div>
</div>

<form id="gsheetForm" action="https://script.google.com/macros/s/AKfycbxOjhrFrzDBfZMG97sk1iDtrbA2PWQ92Z6T_9cbimxOf944_DFNX2tAQgB8Hvo--y8Y/exec" method="post" target="hidden_iframe">
  <input type="hidden" name="data" id="formData">
</form>
<iframe name="hidden_iframe" style="display:none;"></iframe>

<svg style="display: none;">
    <symbol id="icon-error" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></symbol>
    <symbol id="icon-success" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></symbol>
    <symbol id="icon-copy" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></symbol>
</svg>

<script>
// در این استایل نیازی به جاوااسکریپت برای لیبل نیست، چون CSS با :focus و :valid کار می‌کند

const checkbox = document.getElementById('defaultAccount');
const accountInput = document.getElementById('accountCount');
const nationalCodeInput = document.getElementById('nationalCode');
const alertBox = document.getElementById('alert');
const nationalCodeField = document.getElementById('nationalCodeField');
const generateBtn = document.getElementById('generateBtn');

// 1. منطق Disable/Enable کردن تعداد اکانت
checkbox.addEventListener('change', () => {
    const disabled = checkbox.checked;
    accountInput.disabled = disabled;
    accountInput.classList.toggle('disabled', disabled);
    if (disabled) accountInput.value = 1;
    validateForm();
});

// 2. اعتبار سنجی همزمان (Real-time Validation) و مدیریت وضعیت دکمه
nationalCodeInput.addEventListener('input', validateForm);
accountInput.addEventListener('input', validateForm);
// نام کاربری نیازی به اعتبار سنجی ندارد اما input event را گوش می‌دهیم
document.getElementById('username').addEventListener('input', () => {}); 

function validateForm() {
    const codeValue = nationalCodeInput.value.trim();
    const countValue = accountInput.value.trim();
    
    // الف) بررسی ۱۰ رقمی بودن کد ملی
    const isCodeValid = /^\d{10}$/.test(codeValue);
    
    // ب) بررسی خالی نبودن تعداد اکانت در صورت فعال بودن
    const isCountValid = accountInput.disabled || (countValue !== '' && parseInt(countValue) > 0);

    // مدیریت کلاس خطا برای فیلد کد ملی
    nationalCodeField.classList.toggle('is-error', codeValue.length > 0 && !isCodeValid);

    // فعال/غیرفعال کردن دکمه اصلی
    const isFormValid = isCodeValid && isCountValid;
    generateBtn.disabled = !isFormValid;
    
    return isFormValid;
}

// 3. نمایش پیام‌ها (با آیکون)
function showAlert(type, message, depositId = null) {
    let iconId = type === 'error' ? 'icon-error' : 'icon-success';
    
    if (type === 'success' && depositId) {
        alertBox.innerHTML = `
            <div class="alert success">
                <svg class="icon" aria-hidden="true"><use xlink:href="#icon-success"></use></svg>
                <span>شناسه واریز با موفقیت ساخته و ثبت شد.</span>
                <div class="deposit">${depositId}</div>
                <div class="copy-area">
                    <button class="copy-btn" onclick="copyId('${depositId}')" aria-label="کپی شناسه واریز">
                        کپی شناسه <svg><use xlink:href="#icon-copy"></use></svg>
                    </button>
                </div>
            </div>
        `;
    } else {
         alertBox.innerHTML = `
            <div class="alert ${type}">
                <svg class="icon" aria-hidden="true"><use xlink:href="#${iconId}"></use></svg>
                <span>${message}</span>
            </div>
        `;
    }
}

function copyId(val) {
    navigator.clipboard.writeText(val);
    const copyMessage = document.createElement('div');
    copyMessage.className = 'alert success';
    copyMessage.style.cssText = 'margin-top: 10px; padding: 8px 12px; font-size: 0.7rem; font-weight: 400; justify-content: center; border-color: var(--success);';
    copyMessage.innerHTML = '✅ شناسه در حافظه کپی شد!';
    alertBox.appendChild(copyMessage);
    
    setTimeout(() => {
        copyMessage.remove();
    }, 2000); 
}

// 4. تابع ارسال به گوگل شیت
function sendToSheet(username, nationalCode, depositId) {
    const payload = JSON.stringify({
        username: username,
        nationalCode: nationalCode,
        depositId: depositId
    });
    document.getElementById('formData').value = payload;
    document.getElementById('gsheetForm').submit();
}

// 5. تابع اصلی تولید شناسه
function generateId() {
    alertBox.innerHTML = ''; 

    if (!validateForm()) {
        showAlert('error', '❗ لطفا کد ملی ۱۰ رقمی و صحیح را وارد کنید.');
        return;
    }

    const nationalCode = nationalCodeInput.value.trim();
    const count = accountInput.value;
    const username = document.getElementById('username').value.trim() || '-';
  
    const depositId = count + nationalCode.substring(2);

    // نمایش شناسه موفقیت آمیز و ارسال دیتا
    showAlert('success', 'شناسه ساخته شد', depositId);
    sendToSheet(username, nationalCode, depositId);
}

// اجرای اولیه
document.addEventListener('DOMContentLoaded', validateForm);
</script>
</body>
</html>
