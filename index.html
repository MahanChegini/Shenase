<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ابزار تولید شناسه واریز</title>

  <!-- فونت فارسی مدرن -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #0b1020;
      --bg-card: #0f172a;
      --glass: rgba(255,255,255,0.06);
      --primary: #6366f1;   /* Indigo */
      --primary-glow: rgba(99,102,241,0.45);
      --success: #22c55e;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-soft: rgba(255,255,255,0.08);
      --radius-lg: 20px;
      --radius-md: 14px;
    }

    * {
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(600px circle at 80% -10%, rgba(99,102,241,0.15), transparent 40%),
        radial-gradient(500px circle at 0% 100%, rgba(56,189,248,0.12), transparent 45%),
        var(--bg-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: var(--text-main);
    }

    .container {
      width: 100%;
      max-width: 560px;
    }

    .card {
      position: relative;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0));
      border: 1px solid var(--border-soft);
      border-radius: var(--radius-lg);
      padding: 32px 30px 28px;
      backdrop-filter: blur(14px);
      box-shadow: 0 30px 80px rgba(0,0,0,0.55);
    }

    .badge {
      position: absolute;
      top: -14px;
      right: 24px;
      background: linear-gradient(135deg, var(--primary), #818cf8);
      color: #fff;
      font-size: 0.7rem;
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 700;
      box-shadow: 0 10px 25px var(--primary-glow);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 1.5rem;
      font-weight: 800;
    }

    .subtitle {
      margin: 0 0 26px;
      font-size: 0.9rem;
      line-height: 1.9;
      color: var(--text-muted);
    }

    .field {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .input {
      width: 100%;
      padding: 13px 14px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-soft);
      background: rgba(2,6,23,0.6);
      color: var(--text-main);
      font-size: 0.95rem;
      outline: none;
      transition: all 0.25s ease;
    }

    .input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99,102,241,0.18);
    }

    .row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .switch {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      user-select: none;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .switch input {
      display: none;
    }

    .toggle {
      width: 42px;
      height: 24px;
      background: #020617;
      border-radius: 999px;
      position: relative;
      border: 1px solid var(--border-soft);
      transition: background 0.25s ease;
    }

    .toggle::after {
      content: "";
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      right: 2px;
      transition: transform 0.25s ease;
    }

    .switch input:checked + .toggle {
      background: linear-gradient(135deg, var(--primary), #818cf8);
    }

    .switch input:checked + .toggle::after {
      transform: translateX(-18px);
    }

    .btn {
      width: 100%;
      padding: 15px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(135deg, var(--primary), #818cf8);
      color: #fff;
      font-size: 1rem;
      font-weight: 800;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.2s ease;
      box-shadow: 0 15px 35px var(--primary-glow);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 25px 55px var(--primary-glow);
    }

    .result {
      margin-top: 26px;
      padding: 18px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(34,197,94,0.12), rgba(34,197,94,0.02));
      border: 1px solid rgba(34,197,94,0.4);
      text-align: center;
      animation: fadeUp 0.4s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result span {
      display: block;
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .result strong {
      font-size: 1.6rem;
      letter-spacing: 2px;
      color: var(--success);
    }

    .copy-btn {
      margin-top: 12px;
      padding: 10px 14px;
      font-size: 0.75rem;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(2,6,23,0.6);
      color: var(--text-main);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .copy-btn:hover {
      background: rgba(99,102,241,0.15);
      border-color: var(--primary);
    }

    @media (max-width: 480px) {
      .card { padding: 26px 22px; }
      h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="badge">DEPOSIT ID</div>

      <h1>ابزار تولید شناسه واریز</h1>
      <p class="subtitle">ساخت سریع، دقیق و استاندارد شناسه واریز بر اساس کد ملی کاربران</p>

      <div class="field">
        <label>نام کاربری (اطلاعاتی)</label>
        <input class="input" type="text" placeholder="مثلاً: mahan" />
      </div>

      <div class="field">
        <label>کد ملی</label>
        <input id="nationalCode" class="input" type="text" maxlength="10" placeholder="۱۰ رقم کد ملی" />
      </div>

      <div class="field">
        <div class="row">
          <label class="switch">
            <input id="defaultAccount" type="checkbox" checked />
            <span class="toggle"></span>
            اکانت پیش‌فرض (۱)
          </label>
          <input id="accountCount" class="input" type="number" min="1" value="1" disabled />
        </div>
      </div>

      <button class="btn" onclick="generateId()">ساخت شناسه واریز</button>

      <div id="result" class="result" style="display:none;">
        <span>شناسه واریز تولید شده</span>
        <strong id="depositId"></strong>
        <button class="copy-btn" onclick="copyId()">کپی شناسه</button>
      </div>
    </div>
  </div>

  <script>
    const checkbox = document.getElementById('defaultAccount');
    const accountInput = document.getElementById('accountCount');

    checkbox.addEventListener('change', () => {
      accountInput.disabled = checkbox.checked;
      if (checkbox.checked) accountInput.value = 1;
    });

    function generateId() {
      const nationalCode = document.getElementById('nationalCode').value.trim();
      const accountCount = accountInput.value;
      const resultBox = document.getElementById('result');
      const output = document.getElementById('depositId');

      if (!/^\d{10}$/.test(nationalCode)) {
        alert('کد ملی باید دقیقاً ۱۰ رقم عددی باشد');
        return;
      }

      const generatedId = accountCount + nationalCode.substring(2);
      output.textContent = generatedId;
      resultBox.style.display = 'block';
    }

    function copyId() {
      const text = document.getElementById('depositId').textContent;
      navigator.clipboard.writeText(text);
      alert('شناسه واریز کپی شد');
    }
  </script>
</body>
</html>
